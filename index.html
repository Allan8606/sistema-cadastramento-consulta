<body>
  <div class="container">
    <h1>Pesquisar Clientes</h1>

    <div class="search-box">
      <input type="text" id="search" placeholder="Pesquise pelo nome">
      <button id="btn-pesquisar" type="submit">Pesquisar</button>
    </div>

    <h1>Cadastro de Clientes</h1>
    <form id="userForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite o nome" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite o Endereço" required>

      <label for="telefone">Telefone:</label>
      <input type="number" id="telefone" placeholder="Digite o telefone" required>

      <label for="observacoes">Observações:</label>
      <input type="text" id="observacoes" placeholder="Digite observações, caso tenha">

      <button id="btn-cadastrar" type="submit">Cadastrar</button>
    </form>
